<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Form Validation Project</h2>
    <form id="myForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control" onchange="clearError('nameError')" />
        <span class="text-danger" id="nameError"></span>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" onchange="clearError('emailError')" />
        <span class="text-danger" id="emailError"></span>
      </div>
      <div class="mb-3">
        <label>Phone Number</label>
        <input type="tel" id="phone" class="form-control" onchange="clearError('phoneError')" />
        <span class="text-danger" id="phoneError"></span>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" onchange="clearError('passwordError')" />
        <span class="text-danger" id="passwordError"></span>
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" onchange="clearError('confirmError')" />
        <span class="text-danger" id="confirmError"></span>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    function validateForm() {
  let isValid = true;

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (name.length < 5) {
    showError('nameError', 'Name must be at least 5 characters.');
    isValid = false;
  }

  if (!email.includes('@') || !email.endsWith('.com')) {
    showError('emailError', 'Invalid email address. Ensure it contains @ and ends with .com.');
    isValid = false;
  }

  if (phone === '123456789' || !/^\d{10}$/.test(phone)) {
    showError('phoneError', 'Invalid phone number. Must be 10 digits.');
    isValid = false;
  }

  if (password === 'password' || password === name || password.length < 8) {
    showError('passwordError', 'Password must be strong and not contain name or "password".');
    isValid = false;
  }

  if (confirmPassword !== password) {
    showError('confirmError', 'Passwords do not match.');
    isValid = false;
  }

  if (isValid) {
    const data = { name, email, phone, password };
    fetch('https://script.google.com/macros/s/AKfycbyLT8DHLHkliTd_ozUhwgli3Ifl6vbufSMNViMFu8GUG_rGBLcfc1oqhIILHloJatnTcA/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => response.text())
    .then(result => {
      if (result === 'Success') {
        alert('Data Submitted Successfully!');
        window.location.href = 'success.html';
      } else {
        alert('Error Submitting Data!');
      }
    });
  }

  return false;
}

  </script>
</body>
</html>
